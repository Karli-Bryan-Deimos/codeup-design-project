<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    added in the meta tag below, this might be what we're looking for, but needs work-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Codeup Design Site </title>
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/codeupdesignsite.css">
</head>


<body>


<header></header>
<main>

    <div id="container">


        <div id="whitebar" style="height:60px; width: 100%; margin-top: 55px;">
            <div id="logo">
                <img src="assets/logo.png" id="logoimg" alt="logo">
            </div>
        </div>

        <div id="logotext">
            <h3 class="abel"> codeup design </h3>
        </div>

        <div id="smlogotext" class="xshide">

            <ul id="smlogoflex" class="abel">
                <li>SERVICES</li>
                <li>WORK</li>
                <li>BLOG</li>
                <li>CONTACT</li>
            </ul>

        </div>

        <div id="biglogotext">
            <h3 class="anton"> VISUAL DESIGN & <br> WEB DEVELOPMENT</h3>
        </div>

        <div id="parkcity">
            <h4 class="anton"> FROM PARK CITY, UTAH</h4>
        </div>

        <div class="colorcircles leftcircle topcircle xshide" id="redcircle">
            <span class="circletext anton">DESIGN</span>
        </div>

        <div class="colorcircles rightcircle topcircle xshide" id="yellowcircle">
            <span class="circletext anton">DEVELOP</span>
        </div>

        <div class="colorcircles leftcircle bottomcircle xshide" id="greencircle">
            <span class="circletext anton">SUPPORT</span>
        </div>

        <div class="colorcircles rightcircle bottomcircle xshide" id="bluecircle">
            <span class="circletext anton">HOST</span>
        </div>

        <div id="selectedwork">
            <span class="abel"> SELECTED WORK </span>
        </div>

        <div id="imgformobilescreen" class="xshide">
            <img src="assets/images/apple-ipad.jpg" alt="apples" style="width:100%; height:100%;">
        </div>

        <div id="featuredproject" class="xshide">
            <span class="abel"> FEATURED PROJECT </span>
        </div>

        <div id="smcirclebar">
            <ul>
                <li>
                    <div id="smallredxs" class="smallcircs anton xshide">D</div>
                </li>
                <li>
                    <div id="smallyellowxs" class="smallcircs anton xshide">D</div>
                </li>
                <li>
                    <div id="smallgreenxs" class="smallcircs anton xshide">S</div>
                </li>
                <li>
                    <div id="smallbluexs" class="smallcircs anton xshide">H</div>
                </li>
            </ul>
        </div>
        <div id="smcircrow">
            <ul>
                <li>
                    <div id="redcirclesm" class="red"><span class="circletext anton">DESIGN</span></div>
                </li>
                <li>
                    <div id="yellowcirclesm" class="yellow"><span class="circletext anton">DEVELOP</span></div>
                </li>
                <li>
                    <div id="greencirclesm" class="green"><span class="circletext anton">SUPPORT</span></div>
                </li>
                <li>
                    <div id="bluecirclesm" class="blue"><span class="circletext anton">HOST</span></div>
                </li>
            </ul>
            <hr id="hrsmall">
        </div>

        <div id="imgcardsm1">
            <div><img class="imgsm" src="assets/images/apple-ipad.jpg" alt="apples"></div>
            <span class="abel" style="margin-right: 0; display: inline-block"> FEATURED PROJECT</span>

            <div class="lowimgflexbar">
                <ul style="display: flex; list-style-type: none; padding: 0; margin-right: 5%; float:right; margin-top: -20px; justify-content: space-between">
                    <li>
                        <div id="smallredsm" class="smallcircssm anton red ">D</div>
                    </li>
                    <li>
                        <div id="smallyellowsm" class="smallcircssm anton yellow ">D</div>
                    </li>
                    <li>
                        <div id="smallgreensm" class="smallcircssm anton green ">S</div>
                    </li>
                    <li>
                        <div id="smallbluesm" class="smallcircssm anton blue ">H</div>
                    </li>
                </ul>
            </div>
        </div>
        <div id="imgcardsm2">
            <div><img class="imgsm" src="assets/images/macbook.jpg" alt="macbook">
            </div>
            <div class="lowimgflexbar">

            </div>
        </div>
        <div id="imgcardsm3">
            <div id="manpicdiv"><img class="imgsm" src="assets/images/man.jpg" alt="man">
            </div>
            <div class="lowimgflexbar"></div>
        </div>
        <div id="imgcardsm4">
            <div><img class="imgsm" src="assets/images/security.jpg" alt="security">
            </div>
            <div class="lowimgflexbar"></div>
        </div>
    </div>
</main>


<footer></footer>


</body>
</html>
