<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    added in the meta tag below, this might be what we're looking for, but needs work-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Codeup Design Site </title>
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/codeupdesignsite.css">
</head>


<body>


<header></header>
<main>

    <div id="container">


        <div id="whitebar" style="height:60px; width: 100%; margin-top: 55px;">
            <div id="logo">
                <img src="assets/logo.png" id="logoimg" alt="logo">
            </div>
        </div>

        <div id="logotext">
            <h3 class="abel"> codeup design </h3>
        </div>

        <div id="smlogotext">

                <ul id="smlogoflex" class="abel">
                    <li>SERVICES</li>
                    <li>WORK</li>
                    <li>BLOG</li>
                    <li>CONTACT</li>
                </ul>

        </div>

        <div id="biglogotext">
            <h3 class="anton"> VISUAL DESIGN & <br> WEB DEVELOPMENT</h3>
        </div>

        <div id="parkcity">
            <h4 class="anton"> FROM PARK CITY, UTAH</h4>
        </div>

        <div class="colorcircles leftcircle topcircle" id="redcircle">
            <span class="circletext anton">DESIGN</span>
        </div>

        <div class="colorcircles rightcircle topcircle" id="yellowcircle">
            <span class="circletext anton">DEVELOP</span>
        </div>

        <div class="colorcircles leftcircle bottomcircle" id="greencircle">
            <span class="circletext anton">SUPPORT</span>
        </div>

        <div class="colorcircles rightcircle bottomcircle" id="bluecircle">
            <span class="circletext anton">HOST</span>
        </div>

        <div id="selectedwork">
            <span class="abel"> SELECTED WORK </span>
        </div>

        <div id="img1">
            <img src="assets/images/apple-ipad.jpg" alt="apples" style="width:100%; height:100%;">
        </div>

        <div id="featuredproject">
            <span class="abel"> FEATURED PROJECT </span>
        </div>

        <div id="smcirclebar">
            <ul>
                <li>
                    <div id="smallred" class="smallcircs anton">D</div>
                </li>
                <li>
                    <div id="smallyellow" class="smallcircs anton">D</div>
                </li>
                <li>
                    <div id="smallgreen" class="smallcircs anton">S</div>
                </li>
                <li>
                    <div id="smallblue" class="smallcircs anton">H</div>
                </li>
            </ul>
        </div>
    </div>
</main>


<footer></footer>


</body>
</html>
