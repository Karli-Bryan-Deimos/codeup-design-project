<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeup Design Site </title>
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/codeupdesignsite.css">
</head>
<body>



<header></header>
<main>

    <div id="container">
        <div id="logo">logo</div>

        <div id="whitebar" style="height:100px; margin-top: 55px;"></div>

        <div id="logotext">
            <h2 class="abel"> codeup design </h2>
        </div>

        <div id="smlogotext">
            <div>
                <ul id="smlogoflex" class="abel">
                    <li>SERVICES</li>
                    <li>WORK</li>
                    <li>BLOG</li>
                    <li>CONTACT</li>
                </ul>
            </div>
        </div>

        <div id="biglogotext">
            <h1 class="anton"> VISUAL DESIGN & <br> WEB DEVELOPMENT</h1>
        </div>

        <div id="parkcity">
            <h2 class="anton"> FROM PARK CITY, UTAH</h2>
        </div>

        <div class="colorcircles leftcircle" id="redcircle" >
                <h2 class="circletext anton">DESIGN</h2>
        </div>

        <div class="colorcircles rightcircle" id="yellowcircle">
            <h2 class="circletext anton">DEVELOP</h2>
        </div>

        <div class="colorcircles leftcircle bottomcircle" id="greencircle">
            <h2 class="circletext anton">SUPPORTS</h2>
        </div>

        <div class="colorcircles rightcircle bottomcircle" id="bluecircle">
            <h2 class="circletext anton">HOST</h2>
        </div>

        <div id="selectedwork">
            <span class="abel"> SELECTED WORK </span>
        </div>

        <div id="img1">
            <img src="assets/images/apple-ipad.jpg" alt="apples" style="width:100%;height:70%;">
        </div>

        <div id="featuredproject">
            <span class="abel"> FEATURED PROJECT </span>
        </div>

        <div id="smcirclebar">smcirclebar</div>
    </div>
</main>



<footer></footer>



</body>
</html>
